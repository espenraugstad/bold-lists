<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bold List</title>
</head>
<body>
    <main>
        <h1>Bolden Ordered List</h1>
        <p>Enter list items in the textarea below. Use a new line to make a new list element.</p>
        <div>
        <label for="listStyleType">Select list style</label>
        <select name="" id="listStyleType">
            <option value="decimal">Decimal numbers starting with 1</option>
            <option value="decimal-leading-zero">Decimal numbers, padded by initial zeros</option>
            <option value="lower-greek">Lowercase classical Greek</option>
            <option value="lower-alpha">Lowercase ASCII letters</option>
            <option value="upper-alpha">Uppercase ASCII letters</option>
            <option value="lower-roman">Lowercase roman numerals</option>
            <option value="upper-roman">Uppercase roman numerals</option>
        </select>
    </div>

        <textarea name="" id="input"></textarea>
        <button id="bolden">Generate HTML</button>
        <h2>Result</h2>
        <div id="res"></div>
        <h2>HTML</h2>
        <div id="output" class="hidden"></div>
    </main>
   
    <script src="./script.js"></script>
</body>
</html>
